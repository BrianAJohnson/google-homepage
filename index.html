 <!DOCTYPE html>
<html>
<head>
    <title>Google Home Page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".center button").mouseenter(function(){
          $(this).css('border', 'solid 1px');
        });
        $(".center button").mouseleave(function(){
          $(this).css('border-color', 'rgba(10,10,10,0)');
        });
      });

    </script>
</head>
<body>

<!-- Top NAvigation -->
  <nav class="top_nav">
    <ul>
      <li>
        <a href="#">Gmail</a>
      </li>
      <li>
        <a href="#">Images</a>
      </li>
      <li>
        <a href="#" class="apps_button"></a>
      </li>
      <li>
        <button class="sign_in_button"><strong>Sign in<strong></button>
      </li>
    </ul>
  </nav>

  <!-- Middle Section (Image and Input field) -->
  <section>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="google_image"/>
    <form action="#" method="get">
      <input type="url" >
    </form>
  </section>

  <!-- Middle Button section-->
  <section>
    <div class="center">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </section>

  <!-- Footer section (Left and Right) -->
  <footer>
    <nav class="left_footer">
      <ul>
        <li>
          <a href="#">Advertising</a>
        </li>
        <li>
          <a href="#">Business</a>
        </li>
        <li>
          <a href="#">about</a>
        </li>
      </ul>
    </nav>
    <nav class="right_footer">
      <ul>
        <li>
          <a href="#">Privacy</a>
        </li>
        <li>
          <a href="#">Terms</a>
        </li>
        <li>
          <a href="#">Settings</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
